<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESODEV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="logo.png">
        <h4 class="header__h4">Search web app</h4>
    </header>
    <main class="main">
        <input class="main__input" id="input" type="text" >
        <button class="main__button">Search</button>
    
    </main>

    <container class="container">
        <aside class="aside"> 
            <h3 class="aside__name">Input</h3>
            <label class="aside__label"><b>Label</b></label>
            <h3 class="aside__h3">Default</h3>
            <input class="aside__input" type="text" placeholder="Placeholder">
    
            <label class="aside__label2"><b>Label</b></label>
            <h3 class="aside__2h">Hover</h3>
            <input class="aside__input2" type="text" placeholder="Placeholder">

            <label class="aside__label3"><b>Label</b></label>
            <h3 class="aside__h3">Error</h3>
            <input class="aside__input3" type="text" placeholder="Placeholder">
            <p><b>Error Text</b></p>
        </aside>

       <article class="article">
           <h3 class="article__name">Button</h3>
            <button class="article__button1">Button Text</button>
            <button class="article__button2">Button Text</button>
       </article>

    </container>

    <script src="file.js"></script>
</body>
</html>
